<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartita de amor</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="envlope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"> ❤️</div>
        <div class="front pocket">❤️</div>
        <div class="letter">
            <!-- contenido del sms-->
            <div class="words line1">Para ti</div>
            <div class="words line2">mi bella princesa adorada💐</div>
            <div class="words line3">-----  ❤️❤️❤️❤️‍🔥💜💜💜</div>
            <div class="words line4">-</div>
        </div>
        <div class="hearts">
            <!-- corazones-->
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"><div class="words line3"><strong>"Cada momento contigo es un tesoro. ¡Feliz
                dia de san Valentin, mi AMOR💜!"</strong></div></div>
        </div>
    </div>
</div>
<div class="reset">
    <button id="open">Abrir</button>
    <button id="reset">Cerrar</button>
    <!-- esto solo para mi-->
    <button id="reset"><a href="https://projects-wild.github.io/Parati_wild/">Siguente</a></button>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
